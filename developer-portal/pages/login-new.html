

<div class="content">
  <div class="kc-wrapper">
      <div class="kc-card">
          <div class="rh-logo-page">
              <img alt="Red Hat Logo" src="/images/RHLogo.svg">
          </div>
              {% include 'login/sso' %}
              {% form 'login', user, class: 'form-horizontal' %}
                {% include 'login/cas' with cas %}
      
                <fieldset>
                  <div class="form-group" id="session_username_input">
                    <label for="username" class="control-label col-md-4">Username or Email</label>
                    <div class="col-md-6">
                      <input id="username" name="username" tabindex="1" autofocus="autofocus"
                             type="text" placeholder="Authenticate with your email"
                             class="username-input">
                    </div>
                  </div>
                  <div class="form-group"  id="session_password_input">
                    <label for="password" class="control-label col-md-4">Password</label>
                    <div class="col-md-6">
                      <input id="password" name="password" tabindex="2"
                             type="password" placeholder="â€¦and password"
                             class="password-input">
                    </div>
                  </div>
      
                  <input name="remember_me" type="hidden" value="1">
                </fieldset>
                <fieldset>
                  <div class="form-group">
                    <div class="col-md-10">
                      <input name="commit" type="submit" value="Log in" class="centered button heavy-cta">
                    </div>
                  </div>
                </fieldset>
              {% endform %}
      <!-- </form> -->
  <div class="centered">
      <span class="new-account">Don't have an account? {% if provider.signups_enabled? %}<a href="{{ urls.signup }}" class="link">Create one now.</a>{% endif %}
      </span>

  </div>
<script type="text/javascript">
  util.adaptProgressiveProfileLevel();
</script>
<!-- placeholder for experiences -->
<div id="kc-loginpage-experience">
</div>

      </div> 
  </div>

  </div>

      <div id="kc-info" class="">
          <div id="kc-info-wrapper" class="">
          </div>
      </div>
